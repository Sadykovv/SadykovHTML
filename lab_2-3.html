<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="JQuery.js"></script>
</head>
<body>
<style>
#dd {
position: absolute;
right:20%;
top:30%;
}
</style>
<img id="dd" src="kartinki24_ru_love_65.jpg" hspace="550px" vspace="150px" height="125px">
<script language="javascript" type="text/javascript">
    document.onkeydown = function checkKeycode(event)
    {
    var keycode;
    if(!event) var event = window.event;
    if (event.keyCode) keycode = event.keyCode;
    else if(event.which) keycode = event.which; 
    if (keycode==39) {
    $('#dd').animate({left:'+=100',height:'150px'},1000);
    }
    if (keycode==38) {
    $('#dd').animate({top: '-=100',height:'50px'},1000);
    }
    if (keycode==37) {
    $('#dd').animate({left: '-=100',height:'200px'},1000);
    }
    if (keycode==40) {
    $('#dd').animate({top: '+=100',height:'100px'},1000);
    }
    }
    </script>     
    </body>
    </html>
