<html>
<head>
<title>if</title>
</head>
<body>
<script language="JavaScript" type="text/JavaScript">
var x, y, password;
password=1111;
x=parseInt(prompt("Введите значение х",'')); // метод parseInt() переводит строку в целое
y=parseInt(prompt("Введите значение у",'')); // число
if(x<y)
{
alert(" Максимальное число - y");
}
else if(x>y)
{
alert(" Максимальное число - x");
}
else
{
    alert("Числа равны");
}
b=parseInt(prompt("Введите пароль"));
if(b==password)
{
    alert("пароль верный");
}
else
{
    alert("Пароль не верен");
}
</script>
</body>
</html>
